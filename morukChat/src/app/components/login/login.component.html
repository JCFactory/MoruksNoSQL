<div class="login-box">
  <div class="login-text">Bitte Name eingeben</div>
  <input type="text" class="login-input" [(ngModel)]="userName" placeholder="Name" (keyup.enter)="onLogIn()" required #nameInput>
  <input type="password" class="pw-input" [(ngModel)]="password" placeholder="Passwort" (keyup.enter)="onLogIn()" required #pwInput>
  <button class="login-button" (click)="onLogIn()">login</button>
</div>
