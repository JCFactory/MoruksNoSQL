<button type="button" class="btn btn-primary" (click)="openModal(template)">
  <i class="fa fa-users" aria-hidden="true"></i><span>Gruppe</span>
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Select a contact</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li *ngFor="let user of userList" class="list-group-item">
        <span (click)="createChat(user.username)">{{user.username}}</span>
      </li>
    </ul>
  </div>
</ng-template>
