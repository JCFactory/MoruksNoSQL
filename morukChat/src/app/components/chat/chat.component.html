<div id="frame">
  <div id="sidepanel">
    <div id="profile">
      <div class="wrap">
        <img id="profile-img" src="../../assets/user/thaer.jpg" class="online" alt=""/>
        <p>{{user.name}}</p>

        <!--<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>-->
        <div id="status-options">
          <ul>
            <li id="status-online" class="active"><span class="status-circle"></span>
              <p>Online</p></li>
            <li id="status-away"><span class="status-circle"></span>
              <p>Away</p></li>
            <li id="status-busy"><span class="status-circle"></span>
              <p>Busy</p></li>
            <li id="status-offline"><span class="status-circle"></span>
              <p>Offline</p></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="contacts">
      <ul>
        <li *ngFor="let channel of channels" class="contact" [ngClass]="{'selected-channel': channel.selected}" (click)="updateChat(channel.name)">
          <div class="wrap">
            <span class="contact-status online"></span>
            <img src="../../assets/user/no_profile.jpeg" alt=""/>
            <div class="meta">
              <p class="name">{{channel.name}}</p>
              <p class="preview"></p>
            </div>
          </div>
        </li>
      </ul>
    </div>


    <div id="bottom-bar">
      <!--<button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button>-->
      <button type="button" class="btn btn-primary" (click)="showAllUsers()"><i class="fa fa-users" aria-hidden="true"></i>
        <span>Gruppe</span>
      </button>
      <!--<button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>-->
    </div>

    <!--<app-user-list></app-user-list>-->

  </div>
  <div class="content">
    <div class="contact-profile">
      <img src="../../assets/user/erdogan.jpg" alt=""/>
      <p>{{currentChannelName}}</p>
    </div>
    <div class="messages" #messageContainer>
      <ul>
        <li *ngFor="let entry of chatHistory" class="replies">
          <img src="../../assets/user/thaer.jpg" alt=""/>
          <!--<p><b>{{message.user.name}}:</b> {{message}}</p>-->
          <p><b>{{entry.data.sender}}</b>: {{entry.data.message}}</p>
        </li>
      </ul>
    </div>
    <div class="message-input">
      <div class="wrap">
        <input #message type="text" placeholder="Schreibe etwas..." (keyup.enter)="sendMessage(message.value)" [(ngModel)]="messageInput" />
        <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
        <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true" onclick="sendMessage(message.value)"></i></button>
      </div>
    </div>
  </div>
</div>
